<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	</head>
	<body>
		<div id="nav-placeholder"></div>
		<div id="link-buttons"></div>
		<script>
			$(function(){
				$("#nav-placeholder").load("assets/nav.html");
			});
			
			var links = [["youtube","https://www.youtube.com/channel/UCHYbZh-XttB_vS3TD85qIaA"],
				["twitter","https://twitter.com/TofuTheNPC"],
				["tumblr","https://www.tumblr.com/blog/noise-is-calling"]]
			
			links.forEach((link) => {
				let html = `<button onclick=\"window.location.href='${link[1]}'\">${link[0]}</button>`
				let htmlParsed = $.parseHTML(html)
				$("#link-buttons").append(htmlParsed)
			})
		</script>
	</body>
</html>
